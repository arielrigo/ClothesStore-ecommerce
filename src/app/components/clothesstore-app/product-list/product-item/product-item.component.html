<div class="card shadow-sm">
    <img alt="roupa" class="bd-placeholder-img card-img-top" width="100%" src='{{"assets/images/" + clothes.img + ".jpg"}}'>


    <div class="card-body">
        <p class="card-text"> {{clothes.name}} </p>
        <p class="card-text"> {{clothes.category}} </p>
        <p class="card-text"> {{clothes.quantity}} </p>
        <p class="card-text"> {{clothes.price}} </p>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" routerLink="/buy-clothes" (click)="buyItem()">Comprar</button>
        <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
    </div>
</div>
